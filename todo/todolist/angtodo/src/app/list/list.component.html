<div class="col s7">
    <table class="responsive-table highlight" >
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Salary</th>
            <th>Date</th>
            <th>Task</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tr *ngFor="let emp of employeeService.employees">
          <td>{{emp.name}}</td>
          <td>{{emp.position}}</td>
          <td>{{emp.office}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.DT}}</td>
          <td>{{emp.task}}</td>
          <td>{{emp.desc}}</td>
          <td>
              <a class="action-btn" (click)="onEdit(emp._id)">
                <i class="material-icons">edit</i>
              </a>
              <a class="action-btn" (click)="onDelete(emp._id)">
                <i class="material-icons">delete</i>
              </a>
              <a class="btn btn-primary" (click)="onTask(emp._id)">
                <i class="">Task</i>
              </a>
            </td>
        </tr>
      </table>
</div>
